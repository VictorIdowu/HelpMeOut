<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/libraries/nice-select.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <div id="navigation">
      <div id="logo"><img src="../assets/images/popup/logo.png" /></div>
      <div id="left_nav">
        <span id="more"><i class="fa fa-cog"></i></span>
        <div id="x_close">
          <span><i class="fa fa-times"></i></span>
        </div>
      </div>
      <div id="more-select">
        <a id="shortcuts">Keyboard shortcuts</a>
        <a id="quality">Smaller file size</a>
        <a id="fps">60FPS video</a>
        <a href="https://github.com/alyssaxuu/screenity" target="_blank"
          >GitHub</a
        >
        <a
          id="rateextension"
          href="https://chrome.google.com/webstore/detail/screenity-screen-recorder/kbbdabhdfibnancpjfhlkhafgdilcnji"
          target="_blank"
          >Rate extension</a
        >
        <a id="madeby" href="https://twitter.com/alyssaxuu" target="_blank"
          >Made by Alyssa X</a
        >
      </div>
    </div>
    <div id="nav_description">
      <p>This extension helps you record and share help videos with ease.</p>
    </div>
    <div id="tabs">
      <div id="recording-type">
        <div id="desktop" class="type">
          <img src="../assets/images/popup/desktop.svg" />
          <p>Fullscreen</p>
        </div>
        <div id="tab-only" class="type type-active">
          <img src="../assets/images/popup/tab-only.svg" />
          <p>Current Tab</p>
        </div>
      </div>
    </div>
    <div id="body">
      <div class="slides-container">
        <button
          class="slides"
          id="select-camera-button"
          style="margin-top: 10px"
        >
          <div class="slides-left-icon">
            <img
              width="25"
              height="25"
              src="../assets/images/popup/video-call.png"
              alt="video-call"
            />
            <p>Camera</p>
          </div>
          <img
            class="toggle-camera toggle1"
            width="25"
            height="25"
            src="../assets/images/popup/toggle-on.png"
            alt="toggleon"
          />
          <img
            class="toggle-camera toggle2"
            width="25"
            height="25"
            src="../assets/images/popup/toggle-on.png"
            alt="toggleon"
          />
        </button>

        <button
          class="slides"
          id="select-microphone-button"
          style="margin-top: 10px"
        >
          <div class="slides-left-icon">
            <img
              width="25"
              height="25"
              src="../assets/images/popup/microphone.png"
              alt="microphone"
            />
            <p>Audio</p>
          </div>
          <img
            class="toggle-microphone toggle1"
            width="25"
            height="25"
            src="../assets/images/popup/toggle-on.png"
            alt="toggleon"
          />
          <img
            class="toggle-microphone toggle2"
            width="25"
            height="25"
            src="../assets/images/popup/toggle-on.png"
            alt="toggleon"
          />
        </button>
      </div>

      <button id="record" style="margin-top: 10px" class="record-disabled">
        Start recording
      </button>
      <div id="countdown-select">
        <div id="3-seconds" class="countdown">
          3 <labelp class="seconds-label">seconds</labelp>
        </div>
        <div id="5-seconds" class="countdown">
          5 <labelp class="seconds-label">seconds</labelp>
        </div>
        <div id="10-seconds" class="countdown">
          10 <labelp class="seconds-label">seconds</labelp>
        </div>
      </div>
    </div>

    <script src="../js/libraries/jquery-3.5.1.min.js"></script>
